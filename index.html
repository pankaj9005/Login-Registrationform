<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Registration in HTML, CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div class="forms">

            <!-- Login Form -->

            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">   
                    <input type="text" name="" id="" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showhidepw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        
                        </div>
                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now ">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?</span>
                    <a href="#" class="text signup-link">Signup now</a>
                </div>
            </div>


            <!-- Registration Form -->


            <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">   
                    <input type="text" name="" id="" placeholder="Enter your name" required>
            
                    <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showhidepw"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password"  placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showhidepw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="signupcheck">
                            <label for="signupcheck" class="text">Remember me</label>
                        
                        </div>
                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now ">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?</span>
                    <a href="#" class="text login-link">Signup now</a>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
